  <div class="heading">

    <!-- LOGO -->
    <span class="logo">
      <img src="/starter-code/assets/images/logo.svg" alt="Logo">
    </span>

    <!-- FONT && THEME SETTINGS -->
    <div class="font-theme__settings">

      <!-- FONT SETTINGS -->
      <div class="dropdownMenu">
        <h3 class="displaySelectedFont">Sans Serif</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8">
          <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6" />
        </svg>
        <div class="font--options active">
          <h3 id="sans-serif">Sans Serif</h3>
          <h3 id="serif">Serif</h3>
          <h3 id="mono">Mono</h3>
        </div>
      </div>

      <div class="vl"></div>

      <!-- THEME SETTINGS -->
      <div class="toggle">
        <label class="toggle-box">
          <input type="checkbox" name="checkbox" id="checkbox">
          <div class="circle"></div>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
          <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
        </svg>
      </div>

    </div>
  </div>

  <!--=========== SEARCH BAR============ -->
  <div class="search--bar">
    <div class="search">
      <input type="text" placeholder="Search for any word..." name="text" id="search__field">
      <img src="/starter-code/assets/images/icon-search.svg" class="search__btn">
    </div>
    <p class="error--msg hidden">Whoops, can't be empty..</p>
  </div>

  <div class="main-content">
